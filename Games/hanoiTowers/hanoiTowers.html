<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="css/hanoiTowers.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    <script src="js/hanoiTowers.js" type="text/javascript"></script>
</head>
<body>
	<div id="hanoiTowersWrapper" class="container">
		<div id="pegContainer" class="pegWrapper row">
			<div id="pegLeftWrapper" class="pegWrapper">
				<div id="pegLeft" class="peg column"></div>
			</div>
			<div id="pegMiddleWrapper" class="pegWrapper">
				<div id="pegMiddle" class="peg column"></div>
			</div>
			<div id="pegRightWrapper" class="pegWrapper">
				<div id="pegRight" class="peg column"></div>
			</div>	
		</div>
		<div id="pegBase" class="pegBase row"></div>
	</div>
	<div class="container">
		<div class="row">
			How many discs do you want? (up to 7)
			<input type="number" name="quantity" min="1" max="7" id="numDiscs" value="5">
			<input type="submit" id="discSubmit">
		</div>
	</div>
</body>
<script>loadPage();</script>
</html>
