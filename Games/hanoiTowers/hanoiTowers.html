<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="/Games/hanoiTowers/css/hanoiTowers.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    <script src="/Games/hanoiTowers/js/hanoiTowers.js" type="text/javascript"></script>
</head>
<body>
	<div id="hanoiTowersWrapper" class="container">
		<div id="pegWrapper" class="pegWrapper row">
			<div id="pegLeft" class="peg column"></div>
			<div id="pegMiddle" class="peg column"></div>
			<div id="pegRight" class="peg column"></div>
		</div>
		<div id="pegBase" class="pegBase row"></div>
		<div class="row">
			How many discs do you want? (up to 7)
			<input type="number" name="quantity" min="1" max="7" id="numDiscs" value="5">

	</div>
</body>
<script>initiate();</script>
